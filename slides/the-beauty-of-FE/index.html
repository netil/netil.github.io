<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>DEVIEW Campus 2023</title>

		<meta name="description" content="JavaScript와 FE 동향: 2021 Edition">
		<meta name="author" content="JaeSung Park">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/night.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css">
		<link rel="stylesheet" href="./css/main.css">

		<script src="https://unpkg.com/animejs@3.2.1/lib/anime.min.js"></script>
		<script src="http://netil.github.io/slides/timer.js"></script>

		<!-- confetti effect -->
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
	</head>

	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<audio></audio>
			<div class="slides">
				<section class="cover" data-background-image="./img/bg.png" data-background-position="left" data-backround-class="pattern-diagonal-stripes-md">
					<div class="box">
						<div class="cube">
							<div class="face front"></div>
							<div class="face nfe back"></div>
							<div class="face node right"></div>
							<div class="face react left"></div>
							<div class="face wasm top"></div>
							<div class="face ts bottom"></div>
						</div>
					</div>

					<h2 style="-webkit-text-stroke:#f00 1px;margin:30px 0 -27px 0">The beauty of</h2>
					<h1 class="cover-title" onclick="Timer.init(45)"><span style="color:#000;-webkit-text-stroke:4px #f6df1b">Front-end</span></h1>
					
					<h4 class="ml1 m-0" style="font-size:0.65em;margin:30px 0 -15px 0">2023.02.27</h4>

					<p style="font-family:ELAND_Nice">
						<img src="../../assets/img/naver-green.svg" style="margin:5px 0;width:120px">
						<small style="margin-left:10px;border-left: solid 3px #fff;padding:0 20px;font-size:27px">
							<span style="vertical-align:middle;padding-top:4px;display:inline-block">박재성 윤영제 장기효</span>
						</small>
					</p>
                </section>

                <section data-markdown="content.md"
					data-separator="^\r?\n----------\r?\n$"
					data-vertical="^=0=0=0\r?\n$"
					data-separator-notes="^Note:"
					data-charset="utf-8"
					data-background-transition="slide">
                </section>

                <section>
                    <main>
						<div class="end">
							<div class="end-text">
								<span style="color:#ffed00">고맙습니다.</span><br>
								<span style="font-size:0.7em">Thank You.</span><br>
								<span style="font-size:0.7em">Gracias.</span>
							</div>
							<div>
								<img src="../../assets/img/NAVER-love-FE.png" style="width:300px;margin-top:10px" class="m-0">
							</div>
                    </main>
                </section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/zoom/zoom.min.js"></script>
		<script src="./js/main.js"></script>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-56978261-1', 'auto');
		  ga('send', 'pageview');
    	</script>
	</body>
</html>
