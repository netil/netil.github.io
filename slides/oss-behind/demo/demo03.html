<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="lib/insight.min.css" />
    <link rel="stylesheet" href="lib/demo.css" />
    <script src="lib/billboard.pkgd.min.js"></script>
    <title>Demo</title>
    <link rel="stylesheet" href="demo.css">
    <style>
        #chart{
            height: 380px;
        }
    </style>
</head>
<body>
    <div id="chart" class="chart"></div>
    <button onclick="run()" style="width:250px;font-size:35px">START!</button>

 <script>
var chart = bb.generate({
    data: {
        columns: [
            ["data1", 30, 200, 100, 400, 150, 250],
            ["data2", 100, 80, 130, 240, 350, 90],
            ["data3", 150, 120, 58, 135, 258, 159]
        ],
        colors: {
            data1: "#2acefd",
            data2: "#f87070",
            data3: "#1f77b4"
        },
        labels: true
    },
    bubble: {
        maxR: 60
    },
    point: {
        r: 7
    },
    axis: {
        x: {
            type: "category"
        },
        y: {
            max: 450
        }
    },
    legend: {
        show: false
    }
});

function run() {
    var types = ["bar", "line", "spline", "area", "bubble", "pie", "gauge", "area-spline", "step", "donut"];
    var index = 0;

    var interval = setInterval(function() {
        index <= types.length ?
            chart.transform(types[index++]) :
            clearInterval(interval);
    }, 1000)
}
</script>
</body>
</html>
