<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>DAN24 - FE 기술워크샵 라운지</title>

		<meta name="description" content="DAN24 - FE 기술워크샵 라운지">
		<meta name="author" content="JaeSung Park">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/night.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css">
		<link rel="stylesheet" href="./css/main.css">

		<script src="https://unpkg.com/animejs@3.2.1/lib/anime.min.js"></script>
		<script src="http://netil.github.io/slides/timer.js"></script>

		<!-- confetti effect -->
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
	</head>

	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<audio></audio>
			<div class="opentalk-qr">
				<img src="./img/opentalk-qr.png">
				질문/의견 남겨주세요!
			</div>

			<div class="slides">
				<section class="cover" data-background-image="./img/bg.png" data-background-position="left">
					<h3 style="-webkit-text-stroke:#f00 1px;margin:0 0 -5px 0">기술워크샵 라운지</h3>
					<h2 class="cover-title" _onclick="Timer.init(45)" ondblclick="document.querySelector('.time').style.display='block'">
						<span style="color:#000;-webkit-text-stroke:4px #f6df1b">나는 네이버 프런트엔드<br>개발자 입니다.</span>
					</h2>

					<p class="time">
						<span id="time" class="bold size25"></span><br>
						잠시 후, <span class="cyan bold underline" id="time-init">15:00</span>에 시작합니다.
					</p>
					
					<h4 class="ml1 m-0" style="font-size:0.65em;margin:30px 0 -15px 0">2024.11.11 / H26y</h4>

					<p style="font-family:ELAND_Nice">
						<img src="../../assets/img/naver-green.svg" style="margin:5px 0;width:120px">
					</p>
                </section>

                <section data-markdown="timetable.md"
					data-separator="^\r?\n----------\r?\n$"
					data-vertical="^=0=0=0\r?\n$"
					data-separator-notes="^Note:"
					data-charset="utf-8"
					data-background-transition="slide">
                </section>

				<section>
					<section data-markdown="content.md"
						data-separator="^\r?\n----------\r?\n$"
						data-vertical="^=0=0=0\r?\n$"
						data-separator-notes="^Note:"
						data-charset="utf-8"
						data-background-transition="slide">
					</section>
					<section>
						<main>
							<div class="end">
								<div class="end-text" style="font-weight:bold;">
									참석해 주신 모든 분들께<br><br>감사드립니다!
								</div>
								
								<div>
									<h2>See you soon!</h2>
									<img src="../../assets/img/NAVER-love-FE.png" style="width:300px;margin-top:-30px" class="m-0">
								</div>
						</main>
					</section>
				</section>
			</div>

			<iframe style="opacity:0;position:absolute" 
				onmouseover="this.style.opacity=0.3" 
				onmouseout="this.style.opacity=0"
				src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1040616880&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
				width="200" height="130" scrolling="no" frameborder="no"></iframe>

			<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
				<defs>
					<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
				</defs>
				<g class="parallax">
					<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(60,231,144,0.7)" />
					<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(231,76,60,0.5)" />
					<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,0,0.3)" />
					<use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
				</g>
			</svg>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/zoom/zoom.min.js"></script>
		<script src="./js/main.js"></script>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-56978261-1', 'auto');
		  ga('send', 'pageview');
    	</script>
	</body>
</html>
