<html>

<body>
    <div id="chart" class="chart"></div>
    <script>
	    var chart = bb.generate({
		    data: {
			    columns: [
				    ["data1", 100000, 102000, 103000, 104000, 100000]
			    ],
			    colors: {
			        data1: "#f87070"
			    }
		    },
		    axis: {
		        x: {
		            type: "category"
		        },
		        y: {
		            tick: {
		                format: d3.format(",")

		        }
		    },
		    tooltip: {

		    point: {

		    }
	    });
