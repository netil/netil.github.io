<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>C3+ DEMO: insight theme</title>

    <!-- load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- 2) 의존성 및 C3+ 로딩 -->
    <!-- 모든 의존성(D3.js, C3.js 및 eg.js) 파일들이 패키징된 c3p.js를 로딩 -->
    <script src="https://pages.oss.navercorp.com/chart/c3p/latest/dist/c3p.pkgd.min.js"></script>

    <!-- 3) insight 테마 파일 로딩 -->
    <link rel="stylesheet" href="https://pages.oss.navercorp.com/chart/c3p/latest/dist/theme/insight/insight.desktop.css">
    <script src="https://pages.oss.navercorp.com/chart/c3p/latest/dist/theme/insight/insight.js"></script>

    <style>
        body { margin: 0; padding: 0; }

        .uio_tit{font-size:18px;padding:40px 0 10px;border-top:2px solid #00c73c}
        h1.uio_tit{border-top:0;padding-top:0;line-height:30px;font-size:20px}
        .uio_box{position:relative;border-top:1px solid #00c73c;margin-bottom:50px;padding:30px}
        .uio_tit { padding: 20px 0 0 10px; }
    </style>
</head>
<body>
<div class="u_ni_wrap">

    <h1 id="uio" class="uio_tit">C3+ insight 테마</h1>

    <h2 class="uio_tit">insight.line2</h2>
    <div class="uio_box">

        <div class="u_ni_legend">
            <ul class="u_ni_legend_lst _line_chart3_legend"></ul>
        </div>

        <!-- chart holder-->
        <div id="line_chart3" class="u_ni_chart"></div>

    </div>
</div>

<script>

    // line 이웃 증감 현황
    var chart3 = c3p.generate("#line_chart3", "insight.line2", {
        data: {
            colors: {
                '이웃추가': '#2ad0ff',
                '이웃삭제': '#fa7171',
                '서로이웃 신청': '#6581b0'
            },
            select: '2016-03-01',
            columns: [
                ['x', '2016-03-01', '2016-03-02', '2016-03-03', '2016-03-04', '2016-03-05', '2016-03-06'],
                ['이웃추가', 40, 50, 100, 30, 150, 155],
                ['이웃삭제', 140, 70, 120, 70, 10, 15],
                ['서로이웃 신청', 30, 150, 50, 130, 50, 55]
            ]
        },
        axis: {
            x: {
                custom: false,
                tick: {
                    width: 30,
                    multiline: true
                }
            }
        }
    });
</script>
<!--<script src="http://viewoss.navercorp.com/egjs/egjs-util/blob/master/src/loghelper.js?init"></script>-->
</body>
</html>
